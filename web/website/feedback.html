<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><title>Feedback</title>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body onload="parent.highlight('ref6');">
<br>
<div id="titlediv" align="right">Feedback</div>
<center>
<table width="98%">
<tbody>
<tr>
<td style="text-align: center;">
<p>We value your opinion and welcome your
feedback. Please tell us what you liked
and disliked about our system! How can we make this system fit your
educational needs?</p>
<p></p>
<form method="get" action="" name="form"><input name="action" value="send-feedback" type="hidden">
<table style="background-color: rgb(237, 245, 253); text-align: left; margin-left: auto; margin-right: auto;" cellpadding="5">
<tbody>
<tr>
<td colspan="2" rowspan="1">
<div style="text-align: center;"><b>Feedback
Form</b></div>
</td>
</tr>
<tr>
<td>
First Name</td>
<td style="text-align: right;"><input name="first_name" class="text" style="width: 98%;">
</td>
</tr>
<tr>
<td>
Last Name</td>
<td style="text-align: right;"><input name="last_name" class="text" style="width: 98%;">
</td>
</tr>
<tr>
<td>
E-Mail </td>
<td style="text-align: right;"><input name="email" class="text" style="width: 98%;">
</td>
</tr>
<tr>
<td><span style="color: red;"></span>Position<span style="color: red;">*</span> </td>
<td style="text-align: right;">
<select name="position" style="width: 98%;"><option>Medical Student</option><option>Pathology Resident</option><option>Pathology Fellow</option><option>Practicing Pathologist</option><option>Dermatology Resident</option><option>Dermatology Fellow</option><option>Practicing Dermatologist</option><option>Other</option></select>
</td>
</tr>
<tr>
<td><span style="color: red;">
</span>Subject<span style="color: red;"></span></td>
<td style="text-align: right;"><input name="subject" class="text" style="width: 98%;">
</td>
</tr>
<tr>
<td style="text-align: left; vertical-align: top;"><span style="color: red;"></span>Comments<span style="color: red;">*</span>
</td>
<td><textarea cols="50" rows="5" name="text"></textarea></td>
</tr>
<tr>
<td style="text-align: center;" colspan="2" rowspan="1"><input id="submit" name="submit" value="Submit" type="submit" onclick="alert('This option is temporarily disabled!');return false;">
</td>
</tr>
<tr>
<td style="text-align: left; vertical-align: top; height: 8px;" colspan="2" rowspan="1"><small><big style="color: red;">*</big>- required fields</small></td>
</tr>
</tbody>
</table>
</form>
<p><br>
</p>
</td>
</tr>
</tbody>
</table>
</center>
</body></html>
